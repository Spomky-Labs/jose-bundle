framework:
    test: ~
    secret: test
    translator: ~
    default_locale:  "en"
    csrf_protection: ~
    validation:
        enable_annotations: true
    session:
        storage_id: session.storage.mock_file
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    trusted_hosts:   ~
    trusted_proxies: ~
    fragments:       ~
    http_method_override: true

jose:
    easy_jwt_creator:
        main:
            signature_algorithms:
                - 'HS256'
                - 'HS384'
                - 'HS512'
            key_encryption_algorithms:
                - 'A256GCMKW'
                - 'RSA-OAEP'
            content_encryption_algorithms:
                - 'A256GCM'
    easy_jwt_loader:
        main:
            signature_algorithms:
                - 'HS256'
                - 'HS384'
                - 'HS512'
            key_encryption_algorithms:
                - 'A256GCMKW'
                - 'RSA-OAEP'
            content_encryption_algorithms:
                - 'A256GCM'
            claim_checkers:
                - 'exp'
                - 'iat'
                - 'nbf'
            header_checkers:
                - 'crit'
